name: Portfolio

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Portfolio
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 8.6.3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.6.1
          cache: pnpm

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install
        run: pnpm i

      - name: Build
        run: pnpm build
