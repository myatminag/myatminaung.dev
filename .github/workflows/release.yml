name: Portfolio

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Portfolio
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 8.6.3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.6.1
          cache: pnpm

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install
        run: pnpm i

      - name: Build
        run: pnpm build

      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: '.next'
          target: '/home/ubuntu/myatminaung.dev'

      - name: SSH into VPS and reload PM2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd '/home/ubuntu/myatminaung.dev'
            git pull
            pnpm i
            pnpm prune --prod
            pm2 reload portfolio
